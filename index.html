<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Lista de Tarefas</h1>
        <input type="text" name="tarefa" id="tarefa" placeholder="Digite uma tarefa">
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
            <option value="Trabalho">Trabalho</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Outros">Outros</option>
        </select>
        <button onclick="adicionarTarefa()">Adicionar</button>
        <ul id="lista"></ul>
        <p id="contador-tarefas">Tarefas: 0</p>
        <script src="script.js"></script>
    </div>
    <div id="tarefas-concluidas">
        <h2>Lista de Tarefas Concluídas</h2>
        <ul id="lista-concluidas"></ul>
        <p id="contador-concluidas">Concluídas: 0</p>
    </div>
</body>
</html>
